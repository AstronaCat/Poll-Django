{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쑥덕공론</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/css/styles.css' %}">
</head>

<body>
    <header>
        <!--헤더에는 사용자 아이콘(왼쪽), 검색창(중앙)이 들어감.-->
        <!--favicon 삽입: <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary my-0">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">쑥덕공론</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">대시보드</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">종료된보드</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">마이페이지</a>
                </li>
              </ul>
                <div>
                    {% if user.is_authenticated %} <!-- 사용자 로그인이 감지된 경우-->
                    <div style="display:flex; justify-content: space-between;">
                        <div>
                            <span>{{ user.username }} 계정으로 로그인 되었습니다.</span>
                            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" id="logOut" class="my-0">로그아웃</button>
                            </form>
                        </div>
                    </div>
                    {% else %} <!-- 사용자 로그인이 되어 있지 않은 상태 -->
                    <div>
                        <p style="display: inline;">보드를 생성하려면 <a href="{% url 'login' %}">로그인</a>을 해야 합니다.</p>
                    </div>
                    {% endif %}

                </div>
            </div>
          </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'polls/js/scripts.js' %}?{% now 'U' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
