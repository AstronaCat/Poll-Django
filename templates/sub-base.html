{% extends 'base.html' %}
{% load static %}

        {% block header %}
        <nav class="navbar navbar-expand-md bg-body-tertiary ">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">쑥덕공론</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <i class="bi bi-chevron-left"></i>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">{{sub_title|default:"로그인"}}</a>
                </li>
              </ul>
                <div>
                    {% if user.is_authenticated %} <!-- 사용자 로그인이 감지된 경우-->
                    <div style="display:flex; justify-content: space-between;">
                        <div>
                            <span class="me-3"><i class="bi bi-person-circle"></i> {{ user.username }}</span>
                            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" id="logOut" class="btn btn-secondary btn-sm">로그아웃</button>
                            </form>
                        </div>
                    </div>
                    {% else %} <!-- 사용자 로그인이 되어 있지 않은 상태 -->
                    <div>
                        <p style="display: inline;">보드를 생성하려면 <a href="{% url 'login' %}">로그인</a>을 해야 합니다.</p>
                    </div>
                    {% endif %}

                </div>
            </div>
          </div>
        </nav>
        {% endblock %}
