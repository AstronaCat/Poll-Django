{% extends 'sub-base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 35rem">
        <div class="card shadow" style="width: 400px;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">쑥덕공론 로그인</h4>
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자 ID</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">암호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                    {% if form.errors %}
                        <div class="mt-3 alert alert-danger">
                            <ul>
                                {% for error in form.non_field_errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                </form>
                <!-- Sign Up 링크 추가 -->
                <div class="mt-3 text-center ">
                    <a href="{% url 'signup' %}" class="btn btn-secondary w-100">회원가입</a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery for form validation -->
    <script>
        $(document).ready(function () {
            $("#loginForm").on("submit", function (e) {
                let username = $("#username").val().trim();
                let password = $("#password").val().trim();

                if (!username || !password) {
                    e.preventDefault();
                    alert("Both username and password are required.");
                }
            });
        });
    </script>
{% endblock %}
